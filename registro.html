<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-database.js"></script>
  <script src="firebase-script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registrate como socio de nuestro club</h1>
  <form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>

    <label for="numeroCelular">Número de Celular:</label>
    <input type="text" id="numeroCelular" required><br><br>

    <label for="correoElectronico">Correo Electrónico:</label>
    <input type="email" id="correoElectronico" required><br><br>

    <button type="submit">Registrarse</button>
  </form>
</body>
</html>
